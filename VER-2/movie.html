<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../VER-2-css/movie.css">
  <script src="https://kit.fontawesome.com/7986c55620.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root">
    <div class="side sideopen">
      <div class="sidecon">
        <div class="ham">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="home">
          <i class="fa-solid fa-house fa-2x"></i>
          <div class="hometext">홈</div>

        </div>
        <div class="list">
          <i class="fa-solid fa-list fa-2x"></i>
          <div class="listtext">리스트</div>

        </div>
        <div class="contents">
          <i class="fa-solid fa-tv fa-2x"></i>
          <div class="contentstext">내가 본 작품</div>

        </div>
        <div class="setting">
          <i class="fa-solid fa-gear fa-2x"></i>
          <div class="settingtext">설정</div>
        </div>
      </div>
    </div>
    <div class="con">
      <div class="box1">
        <div class="movie">
          <div></div>
          <i class="fa-solid fa-plus fa-2x" id="plus"></i>
          <i class="fa-solid fa-heart fa-2x"></i>
          <i class="fa-solid fa-arrow-up-from-bracket fa-2x"></i>

        </div>
        <div class="ep">
          <div class="ep-1">
            <div class="eptitle-1">요괴소년 호야 2기 2화</div>
            <div class="eppic-1"></div>
            <div class="eptext-1">여전히 아옹다옹 지내는 우시오와 아사코, 어느날, 아사코를 집으로 바래다 주던 우시오는 갑자기 자신을 모르는 사람 취급하는 아사코의 모습에 망연자실한다.
            </div>
          </div>
          <div class="ep-2">
            <div class="eptitle-2">요괴소년 호야 2기 3화</div>
            <div class="eppic-2"></div>
            <div class="eptext-2">오랜만에 효 씨와 만난 우시오. 효 씨는 자신의 정안으로 인해, 우시오에 대한 기억을 잃지 않을수
              있었다. 그리고 그들 앞에 토라와 똑같이 생긴 요괴들이 나타나는데.</div>
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="lay-con">
          <div class="title">요괴소년 호야와 비슷한 컨텐츠</div>
          <i class="fa-solid fa-chevron-left fa-3x" id="left-1"></i>
          <i class="fa-solid fa-chevron-right fa-3x" id="right-1"></i>
        </div>
      </div>
    </div>
    <script src="../VER-2.js/movie.js"></script>
</body>
</html>
