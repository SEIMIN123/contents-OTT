<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../VER-2-css/home.css">
  <script src="https://kit.fontawesome.com/7986c55620.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root">
    <div class="side sideopen">
      <div class="sidecon">
        <div class="ham">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="home">
          <i class="fa-solid fa-house fa-2x"></i>
          <div class="hometext">홈</div>

        </div>
        <div class="list">
          <i class="fa-solid fa-list fa-2x"></i>
          <div class="listtext">리스트</div>

        </div>
        <div class="contents">
          <i class="fa-solid fa-tv fa-2x"></i>
          <div class="contentstext">내가 본 작품</div>

        </div>
        <div class="setting">
          <i class="fa-solid fa-gear fa-2x"></i>
          <div class="settingtext">설정</div>
        </div>
      </div>
    </div>

    <div class="con">
      <div class="box1"></div>

      <div class="box2">
        <div class="lay-con">
          <div class="title">실시간 상위작품</div>
          <i class="fa-solid fa-chevron-left fa-3x" id="left-1"></i>
          <i class="fa-solid fa-chevron-right fa-3x" id="right-1"></i>

        </div>
      </div>

      <div class="box3">
        <div class="lay-con-1">
          <div class="title-1">액션</div>
          <i class="fa-solid fa-chevron-left fa-3x" id="left-2"></i>
          <i class="fa-solid fa-chevron-right fa-3x" id="right-2"></i>

        </div>
      </div>

      <div class="box4">
        <div class="lay-con-2">
          <div class="title-2">스릴러</div>
          <i class="fa-solid fa-chevron-left fa-3x" id="left-3"></i>
          <i class="fa-solid fa-chevron-right fa-3x" id="right-3"></i>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="../VER-2.js/home.js"></script>
</html>
