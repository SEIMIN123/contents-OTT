<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../VER-2-css/list.css">
  <script src="https://kit.fontawesome.com/7986c55620.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root">
    <div class="side sideopen">
      <div class="sidecon">
        <div class="ham">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="home">
          <i class="fa-solid fa-house fa-2x"></i>
          <div class="hometext">홈</div>

        </div>
        <div class="list">
          <i class="fa-solid fa-list fa-2x"></i>
          <div class="listtext">리스트</div>

        </div>
        <div class="contents">
          <i class="fa-solid fa-tv fa-2x"></i>
          <div class="contentstext">내가 본 작품</div>

        </div>
        <div class="setting">
          <i class="fa-solid fa-gear fa-2x"></i>
          <div class="settingtext">설정</div>
        </div>
      </div>
    </div>

    <div class="box1">
      <div class="lay-con">
        <div class="box2"></div>
        <div class="title-1">MY LIST</div>
        <i class="fa-solid fa-chevron-left fa-3x"></i>
        <i class="fa-solid fa-chevron-right fa-3x"></i>
      </div>

    </div>

    <script>
      const boxTwo = document.querySelector('.box2');

      let makepic2 = ["lay-1.png", "lay-2.png", "lay-3.png", "lay-4.png", "lay-5.png", "lay-6.png"];
      let data = 0;
      for (let i = 0; i < makepic2.length; i++) {

        const makeDivOne = document.createElement("div");
        const img = document.createElement('img');
        boxTwo.appendChild(makeDivOne);

        img.setAttribute('src', `../VER-2-pic/makepic2/lay-${i+1}.png`);
        makeDivOne.appendChild(img);

        makeDivOne.style.width = "12vw";
        makeDivOne.style.height = "17vw";
        makeDivOne.style.borderRadius = "10px";
        makeDivOne.style.margin = "1vw";
        makeDivOne.style.marginBottom = "-1.5vw";
        makeDivOne.style.display = "fixed";

        let data = true;
        makeDivOne.addEventListener('mouseover', () => {

          if (data === true) {

            data = false;
            makeDivOne.style.transform = 'translateY(-20px)';
            makeDivOne.style.transition = '1s';
          } else {

            data = true;
            makeDivOne.style.transform = 'translateY(0px)';
            makeDivOne.style.transition = '1s';

          }
        });
      }

      //---------------------------------------------------------

      const sideOpen = document.querySelector('.sideopen');
      const ham = document.querySelector('.ham');

      let data1 = true;

      ham.addEventListener('click', () => {

        if (data1 === true) {
          data1 = false;

          sideOpen.style.width = "18vw";
          sideOpen.style.height = "100%";
          sideOpen.style.display = "block";
          sideOpen.style.transition = "0.5s";
          sideOpen.style.trasnform = "translateX(3vw)";
          sideOpen.style.backgroundColor = "#141414";

        } else {
          data1 = true;

          sideOpen.style.width = "5vw";
          sideOpen.style.backgroundColor = "#303030";
        }
      });
    </script>
</body>

</html>
