<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../VER-2-css/list-none.css">
  <script src="https://kit.fontawesome.com/7986c55620.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root">
    <div class="side sideopen">
      <div class="sidecon">
        <div class="ham">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="home">
          <i class="fa-solid fa-house fa-2x"></i>
          <div class="hometext">홈</div>

        </div>
        <div class="list">
          <i class="fa-solid fa-list fa-2x"></i>
          <div class="listtext">리스트</div>

        </div>
        <div class="contents">
          <i class="fa-solid fa-tv fa-2x"></i>
          <div class="contentstext">내가 본 작품</div>

        </div>
        <div class="setting">
          <i class="fa-solid fa-gear fa-2x"></i>
          <div class="settingtext">설정</div>
        </div>
      </div>
    </div>

    <div class="box1">
      <div class="lay-con">
        <div class="title-1">MY LIST</div>
        <div class="box2">
          <div class="title-2">등록된 리스트가 없습니다.</div>
          <div class="list-box">
            <div class="list-pic">
            </div>
            <div class="list-box-1"></div>
            <div class="list-box-2"></div>
            <div class="list-box-3">
              <div class="textbox">원하는 콘텐츠를 추가해보세요</div>
              <div class="tribox"></div>
              <i class="fa-solid fa-plus fa-2x"></i>
              <i class="fa-solid fa-heart fa-2x"></i>
              <i class="fa-solid fa-arrow-up-from-bracket fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../VER-2.js/list-none.js"></script>
</body>
</html>
