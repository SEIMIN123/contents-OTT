<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../VER-2-css/setting.css">
  <script src="https://kit.fontawesome.com/7986c55620.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="root">
    <div class="side sideopen">
      <div class="sidecon">
        <div class="ham">
          <i class="fa-solid fa-bars fa-2x"></i>
        </div>
        <div class="home">
          <i class="fa-solid fa-house fa-2x"></i>
          <div class="hometext">홈</div>

        </div>
        <div class="list">
          <i class="fa-solid fa-list fa-2x"></i>
          <div class="listtext">리스트</div>

        </div>
        <div class="contents">
          <i class="fa-solid fa-tv fa-2x"></i>
          <div class="contentstext">내가 본 작품</div>

        </div>
        <div class="setting">
          <i class="fa-solid fa-gear fa-2x"></i>
          <div class="settingtext">설정</div>
        </div>
      </div>
    </div>

    <div class="box1">
      <div class="con">
        <div class="con-1">
          <h2 class="email">이메일 변경</h2>
          <input class="etext" type="text"></input>
          <h2 class="password">비밀번호 변경</h2>
          <input class="ptext" type="password"></input>
        </div>
        <div class="con-2">
          <button>변경하기</button>
          <button>로그아웃</button>
        </div>
        <div class="con-3">
          <h2 class="ticket">이용권</h2>
          <h3 class="ticket-1">Basic</h2>
            <h3 class="ticket-2">Standard</h2>
              <h3 class="ticket-3">Premium</h2>
                <button>변경하기</button>

        </div>
      </div>
      <script>
        const sideOpen = document.querySelector('.sideopen');
        const ham = document.querySelector('.ham');

        let data = true;

        ham.addEventListener('click', () => {

          if (data === true) {
            data = false;

            sideOpen.style.width = "18vw";
            sideOpen.style.height = "100%";
            sideOpen.style.display = "block";
            sideOpen.style.transition = "0.5s";
            sideOpen.style.trasnform = "translateX(3vw)";
            sideOpen.style.backgroundColor = "#141414";

          } else {
            data = true;

            sideOpen.style.width = "5vw";
            sideOpen.style.backgroundColor = "#303030";
          }
        });

        //------------------------------------------------------------
        
        const conThree = document.querySelector('.con-3');
        const ticketOne = document.querySelector('.ticket-1');
        const ticketTwo = document.querySelector('.ticket-2');
        const ticketThree = document.querySelector('.ticket-3');

        let data1 = true;
        ticketOne.addEventListener('click', () => {

          if (data1 === true) {

            data1 = false;
            ticketOne.style.color = "#D63D3D";
            ticketOne.style.transition = "0.5s";
            ticketThree.style.color = "#fff";
            ticketTwo.style.color = "#fff";
          } else {
            data1 = true;
            ticketOne.style.color = "#D63D3D";
            ticketTwo.style.color = "#fff";
            ticketThree.style.color = "#fff";
          }
        });

        let data2 = true;
        ticketTwo.addEventListener('click', () => {

          if (data2 === true) {

            data2 = false;
            ticketTwo.style.color = "#D63D3D";
            ticketTwo.style.transition = "0.5s";
            ticketOne.style.color = "#fff";
            ticketThree.style.color = "#fff";
          } else {
            data2 = true;
            ticketOne.style.color = "#fff";
            ticketTwo.style.color = "#D63D3D";
            ticketThree.style.color = "#fff";
          }
        });

        let data3 = true;
        ticketThree.addEventListener('click', () => {

          if (data3 === true) {

            data3 = false;
            ticketThree.style.color = "#D63D3D";
            ticketThree.style.transition = "0.5s";
            ticketOne.style.color = "#fff";
            ticketTwo.style.color = "#fff";
          } else {
            data3 = true;
            ticketOne.style.color = "#fff";
            ticketTwo.style.color = "#fff";
            ticketThree.style.color = "#D63D3D";
          }
        });
      </script>
</body>

</html>
