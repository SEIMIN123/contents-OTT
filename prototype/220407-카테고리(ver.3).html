<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
    <style>

    *{margin: 0; padding: 0;}
    
    #con {

      width: 100vw;
      height: 100vh;
      
      display: flex;
      justify-content: flex-start;
      align-items: center;
      
      flex-direction: row;
      
    }

/* --------------------------------------------------------- */

        /*  사이드 바  */

    #con > div:nth-child(1) {

      width: 14.6vw;
      height: 100vh;
      background-color: rgb(105, 100, 100);

      position: fixed;

    }

    #con > div:nth-child(1) > ul > li {

      color: white; 
      
      list-style: none;
      line-height: 8vw;
      text-align: center;
      font-weight: bolder;
      font-size: 20px;


    }

    #con > div:nth-child(1) > ul > li:hover {

      color: rgb(173, 170, 170);
      cursor: pointer;
      transition: 0.4s;
    }

    /* ---------------------------------------------------- */
    
    /* 메인 전체박스 */
    
    .box {

      width: 60vw;
      height: 100vh;

      margin-left: 280px;
    }
    
    header  {
      width: 85vw;
      height: 60vh;
      background:url(https://movie-memo.com/wp-content/uploads/pride.jpg);     
      
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      
      flex-direction: row;
      
    }

    
    main {
      width: 100vw;
      height: 70vh;
      background-color: #ccc;
      
      display: flex;
      justify-content: center;
      align-items: center;
      
      flex-wrap:wrap;

    }
    
    main > section {
      
      width: 300px;
      height: 200px;
      background-color: rgb(139, 137, 137);

      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;

      margin: 10px;
      
    }

    .menu  { 
      width: 80vw;
      color:white;

      margin-right: 300px;

    }

    footer { 
      width: 100vw;
      height: 70vh;
      background-color: rgb(65, 60, 60);
      
      display: flex;
      justify-content: center;
      align-items: center;

      flex-wrap: wrap;
    }
    
    footer > section {
      
      width: 300px;
      height: 200px;
      background-color: rgb(187, 183, 183);
      
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;

      margin: 10px;
      margin-bottom: 100px;
      
    }

    .menu1 { 

      width: 80vw;
      color:white;

      margin-right: 300px;

    }

    </style>

<body>
  <div id="con">
    <div>
      <ul>
        <li>홈</li>
        <li>검색</li>
        <li>다본작품</li>
        <li>다운로드</li>
        <li>랜덤</li>
      </ul>
    </div>

    <div class="box">
      <header></header>    
      <main>
        <div class="menu">
          <h1>추천 명작</h1>
        </div>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
      </main>

      <footer>
        <div class="menu1">
          <h1>ATV SHOP</h1>
        </div>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
      </footer>
    </div>
  </div>



</body>
</html>
